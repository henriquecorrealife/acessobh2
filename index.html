    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Mapeamento de pontos culturais acessíveis para PCDs">
      <link rel="stylesheet" href="./assets/css/style.css">
      <link rel="stylesheet" href="./assets/css/styleprof.css">
      <link rel="stylesheet" href="./assets/css/feed.css">

      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <body>
      
        <header>
          <div class="logo">
            <a href= "index.html">
            <img src="/ACESSOBH/acessobh/assets/img/Faculdade_v2-4.png" class="logo"/>
          </a>
          </div>
          <!-- <h1>Acesso BH</h1> -->
          <input type="text" id="search-input" placeholder="Buscar locais...">
      </header>
      </div>

    <!-----------------------------------bloco 1------------------------------------------------->
      <div class="container">
        <section id="filters">
          <button onclick="filterLocations('teatro')">Teatros</button>
          <button onclick="filterLocations('museu')">Museus</button>
          <button onclick="filterLocations('gastronômico')">Gastronômico</button>
          <button onclick="filterLocations('musical')">Musical</button>
          <button onclick="filterLocations('todos')">Mostrar Todos</button>

      </section>
      </div>

    <!-----------------------------------bloco 2------------------------------------------------->
      <div class="container">
        <section id="location-list">
          <h2>Locais Acessíveis</h2>
          <ul id="locations">
              <!-- Lista dinâmica de locais -->
          </ul>
      </section>
      </div>
    <!-----------------------------------bloco 3------------------------------------------------->
      <div class="container">
        <section id="location-info">
          <p></p>
          <h2 id="location-name"></h2>
          <img id="location-image" src="" alt="">
          <p id="location-description"></p>

          <!-- Mapa estático de OpenStreetMap -->
          <iframe id="location-map"></iframe>
      </section>
      </div>
    <!-----------------------------------bloco 4------------------------------------------------->

    <div class="container">
      <h1>Profissionais que oferecem serviços para PCDs</h1>
      <div id="profiles-container"></div>
    </div>
    <!-----------------------------------bloco 5------------------------------------------------->
    <br><h1>Caminhos da Informação</h1>
<div id="app"></div>


    


    <!-----------------------------------bloco 5------------------------------------------------->

    <div class="container">
      <div class="contato"><br>
        <h2>Contato</h2>
      </br>

        <label>Cadastrar como:</label>
        <div class="partner-input">
            <input type="radio" id="partnerYes" name="partner" value="yes" required>
            <label for="partnerYes">Usuário</label>

            <input type="radio" id="partnerNo" name="partner" value="no" required>
            <label for="partnerNo">Parceiro</label>
        </div>

        <form id="contactForm">
            <label for="name">Nome:</label><input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <p id="formMessage"></p>
    </div>
    </div>
        
      </div>
      <!-----------------------------------fim------------------------------------------------->



        <script src="./assets/js/script.js"></script>
        <script src="./assets/js/feed.js"></script>
    </body>
    </html>
